<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Authentication</title>

    <link rel="stylesheet" href="home.css">

    <link rel="shortcut icon" href="asset/logo icon.png" type="image/x-icon">

    <link rel="stylesheet" href="asset/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="Register.js" type="module"></script>

    <script src="Login.js" type="module"></script>

</head>

<body>

    <div class="main-box">

        <div class="header">

            <div class="logo">

                <a href="#">

                    <img src="asset/logo.png" alt="">

                </a>

            </div>

            <div class="nav-menu">

                <ul>

                    <li><a href="#" active>Home</a></li>

                    <li><a href="#">Service</a></li>

                    <li><a href="#">About</a></li>

                    <li><a href="#">Contact</a></li>

                </ul>

            </div>

            <div class="nav-btn">

                <button class="login-btn" id="log-btn">Log in</button>

                <button class="register-btn"id="reg-btn">Register</button>

            </div>

        </div>

        <div class="main-login-box" id="login-box">

            <div class="heading">

                <h2>LOG IN</h2>

            </div>

            <div class="cred-login">

                <input type="email" id="login-mail" name="username" placeholder="Email" required>

                <input class="inputtwo" type="password" name="password" id="login-password" placeholder="password" required>

            </div>

            <div class="submit">

                <button id="login-submit">LOG IN</button>

            </div>

            <div class="new-qn">

                <p>New to Authentication?<button class="new-qn-btn" id="reg-btn-two">Register</button></p>

            </div>

            <div class="or-opt">

                <div class="line"><hr></div>

                <div class="or"><h5>Or Log in with</h5></div>

                <div class="line"><hr></div>

            </div>

            <div class="google-login">

                <button id="google-log-btn"><i class="fa fa-google" aria-hidden="true"></i><span>google</span></button>

            </div>

        </div>

        <div class="main-login-box" id="register-box">

            <div class="heading">

                <h2>REGISTER</h2>

            </div>

            <div class="cred-login">

                <input type="email" name="username" id="register-mail" placeholder="Email" required>

                <input class="inputtwo" type="password" name="password" id="register-password" placeholder="password" required>

            </div>

            <div class="submit">

                <button id="register-submit">REGISTER</button>

            </div>

            <div class="new-qn">

                <p>Already have an account?<button class="new-qn-btn" id="log-btn-two">Login</button></p>

            </div>

            <div class="or-opt">

                <div class="line"><hr></div>

                <div class="or"><h5>Or Register</h5></div>

                <div class="line"><hr></div>

            </div>

            <div class="google-login">

                <button id="google-reg-btn"><i class="fa fa-google" aria-hidden="true"></i><span>google</span></button>

            </div>

        </div>

        <div class="footer">

            <h4><i class="fa fa-copyright" aria-hidden="true"></i>2025 , User Authentication App | Nivetha E</h4>

        </div>

    </div>

    <script src="home.js"></script>

</body>

              </html>
